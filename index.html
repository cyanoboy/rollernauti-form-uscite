<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rollernauti Bot</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --text: #111827;
      --text-light: #6b7280;
      --radius: 16px;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: var(--card-bg);
      width: 90%;
      max-width: 400px;
      padding: 24px 28px;
      border-radius: var(--radius);
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      text-align: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: -20px;
      object-fit: contain;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 18px;
      color: var(--text);
    }

    p {
      font-size: 0.9rem;
      color: var(--text-light);
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text);
      font-size: 0.9rem;
      text-align: left;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-light);
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.jpeg" alt="Logo" class="logo">
    <h1>Proponi un appuntamento</h1>
    <form id="uscitaForm">
      <label for="data">Data</label>
      <input type="date" id="data" name="data" required>

      <label for="orarioRitrovo">Orario di ritrovo</label>
      <input type="time" id="orarioRitrovo" name="orarioRitrovo" required>

      <label for="orarioPartenza">Orario di partenza (se freeride)</label>
      <input type="time" id="orarioPartenza" name="orarioPartenza">

      <label for="luogo">Luogo di ritrovo</label>
      <input type="text" id="luogo" name="luogo" placeholder="Es. Pista piazzetta Madre Teresa di Calcutta" required>

      <label for="location" style="font-weight: bold;">üìç Seleziona la location:</label>
      <div id="map" style="height: 300px; border-radius: 12px; margin-bottom: 10px;"></div>

      <input type="hidden" name="latitude" id="latitude" />
      <input type="hidden" name="longitude" id="longitude" />

      <input
        type="text"
        name="location_name"
        id="location_name"
        placeholder="Indirizzo selezionato"
        readonly
        style="
          width: 100%;
          padding: 10px;
          border-radius: 8px;
          border: 1px solid #ccc;
          margin-bottom: 20px;
          font-size: 16px;
        "
      />

      <label for="note">Note (opzionale)</label>
      <textarea id="note" name="note" rows="3" placeholder="Es. Portate acqua e protezioni"></textarea>

      <label for="livello"> Bollino (se freeride)</label>
      <select id="livello">
        <option value="nessuno">Nessuno</option>
        <option value="verde">Verde üü¢‚Äã</option>
        <option value="giallo">Giallo üü°‚Äã</option>
        <option value="rosso">Rosso üî¥</option>
      </select>

      <button type="submit">‚úÖ Crea appuntamento</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); 

    const form = document.getElementById('uscitaForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        data: form.data.value,
        orarioRitrovo: form.orarioRitrovo.value,
        orarioPartenza: form.orarioPartenza.value,
        luogo: form.luogo.value,
        livello: form.livello.value,
        note: form.note.value
      };

      tg.sendData(JSON.stringify(data));
      tg.close(); 
    });

    const map = L.map("map").setView([40.3541289, 18.153695], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    let marker;

    map.on("click", async function (e) {
      const { lat, lng } = e.latlng;

      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);

      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lng;

      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
        const data = await res.json();
        document.getElementById("location_name").value = data.display_name || `${lat}, ${lng}`;
      } catch (err) {
        console.error("Errore nel geocoding:", err);
      }
    });

    L.Control.geocoder({
      defaultMarkGeocode: false,
      geocoder: L.Control.Geocoder.nominatim(),
    })
      .on("markgeocode", function (e) {
        const { center, name } = e.geocode;

        if (marker) map.removeLayer(marker);
        marker = L.marker(center).addTo(map);

        map.setView(center, 16);
        document.getElementById("latitude").value = center.lat;
        document.getElementById("longitude").value = center.lng;
        document.getElementById("location_name").value = name;
      })
      .addTo(map);
  </script>
</body>
</html>
